<!DOCTYPE html>
<html lang='zh-Hant-TW'>
<head>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1' />
<title>業務洽詢</title>
<style>body{margin:0;padding:10px}
form{border:1px solid #f2e3d2;border-radius:8px;text-decoration:none;width:100%;padding:20px;margin:0 auto;box-sizing:border-box;font-family:Arial,'微軟正黑體','Microsoft JhengHei','新細明體',PMingLiU,'細明體',MingLiU,sans-serif;background-image:linear-gradient(#ffffff, #d3d3d3)}
h1{font-size:2em;text-align:center;margin:0;font-weight:500}h2{font-size:1em;margin:0;font-weight:normal;}img{border:0;float:right}fieldset{margin:0;padding:0;border:0}fieldset input, fieldset select, fieldset textarea{border:1px solid #c9b7a2;background:#e4d5c3;border-radius:4px;color:#725129;padding:8px;margin-bottom:20px;width:280px;max-width:100%;box-sizing:border-box;}
fieldset textarea{height:125px;}
fieldset input:focus, fieldset select:focus, fieldset textarea:focus{background:#fff;}div{margin:8px 0;text-align:right;}.SubmitButton{border:1px solid #447314;background-image:linear-gradient(#FFF, #227700);border-radius:4px;margin:0 20px;padding:0 20px;font-size:1em;line-height:2}.SubmitButton:hover{background-image:linear-gradient(#227700, #FFF)}.SubmitButton:active{background-image:linear-gradient(#227700, #FFF);color:#999}
@media only screen and (max-width:640px){img{display:none}body{padding:1px}}</style>
<link rel='dns-prefetch preconnect' href='https://saleforce.lokema.com.tw/form/form.save.asp' />
</head>
<body>
<form accept-charset='UTF-8' autocomplete='on' method='post' action='https://saleforce.lokema.com.tw/form/form.save.asp' onsubmit='SubmitButton.disabled=true;return true;'>
	<h1>業務洽詢</h1>
	<fieldset>
	<h2>洽詢項目*</h2>
	<select name='項目' class='form-field' required>
		<option value="">-</option>
		<option value="**預約裝機">【新辦】預約裝機</option>
		<option value="**本月優惠活動洽詢">【新辦】本月優惠活動洽詢</option>
		<option value="**店家雲端監控">【新辦】店家雲端監控</option>
		<option value="**宿舍/套房/民宿之申請與安裝">【新辦】宿舍/套房/民宿之申請與安裝</option>
		<option value="**居家防護服務">【新辦】居家防護服務</option>
		<option value="**居家銀髮族全時遠距健康照護">【新辦】居家銀髮族全時遠距健康照護</option>
		<option value="**社區/大樓加裝監視鏡頭服務">【新辦】社區/大樓加裝監視鏡頭服務</option>
		<option value="**社區/大樓專案之洽詢與受理">【新辦】社區/大樓專案之洽詢與受理</option>
		<option value="舊用戶續約方案">(續約)舊用戶續用方案洽詢</option>
		<option value="其它">(其它)請於備註補充</option>
	</select>
	<h2>您的稱謂*</h2>
	<img src='form.contact.png'>
	<input type='text' name='姓名' placeholder='先生/小姐' />
	<h2>聯絡電話*&nbsp;&nbsp;<small>[請勿輸入符號，市話請加區域碼]</small></h2>
	<input type='tel' name='電話' pattern='09\d{8}|0[2-8]\d{7,8}' required />
	<h2>縣市區域*&nbsp;&nbsp;<small>[服務所在的區市鄉鎮]</small></h2>
	<input type='text' name='地址' required />
	<h2>補充說明</h2>
	<textarea name='補充'></textarea>
	</fieldset>
	<div>
		<a href='https://lokema.blogspot.com/p/privacy.html' target='_blank'>個資法義務告知書</a>
		<input name='SubmitButton' class='SubmitButton' type='submit' value='發送' />
	</div>
	<input type='hidden' name='i' value='聯繫'>
</form>
</body>
</html>
