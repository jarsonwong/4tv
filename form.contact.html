<!DOCTYPE html>
<html lang='zh-Hant-TW'>
<head>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1' />
<title>業務洽詢</title>
<style>body{margin:0;padding:0}
form{border:1px solid #f2e3d2;border-radius:8px;text-decoration:none;width:100%;padding:25px 20px;margin:0 auto;box-sizing:border-box;font-family:Arial,'微軟正黑體','Microsoft JhengHei','新細明體',PMingLiU,'細明體',MingLiU,sans-serif;background-image:linear-gradient(#ffffff, #d3d3d3)}
h1{font-size:2em;text-align:center;margin:0;font-weight:500}h2{font-size:1em;margin:0;font-weight:normal;}img{border:0;float:right}fieldset{margin:0;padding:0;border:0}fieldset input, fieldset select, fieldset textarea{border:1px solid #c9b7a2;background:#e4d5c3;border-radius:4px;color:#725129;padding:8px;margin-bottom:20px;width:280px;max-width:100%;box-sizing:border-box;}fieldset textarea{height:125px;}fieldset input:focus, fieldset select:focus, fieldset textarea:focus{background:#fff;}form div{margin:8px 0;text-align:right;}
.SubmitButton{border:1px solid #447314;background-image:linear-gradient(#FFF, #227700);border-radius:4px;margin:0 20px;padding:0 20px;font-size:1em;line-height:2}.SubmitButton:hover{background-image:linear-gradient(#227700, #FFF)}.SubmitButton:active{background-image:linear-gradient(#227700, #FFF);color:#999}
#ChatButton{display:inline-block;position:fixed;top:5px;right:5px;padding:5px;margin:0;border-radius:10px;border-bottom:2px solid #2980B9;font-size:0.8em;color:#FFF;background-color:#10BC03;text-decoration:none;-webkit-animation:glowing 1500ms infinite;-moz-animation:glowing 1500ms infinite;-o-animation:glowing 1500ms infinite;animation:glowing 1500ms infinite;}
@-webkit-keyframes glowing{0%{background-color:#10BC03;-webkit-box-shadow:0 0 3px #10BC03;}30%{background-color:#10BC03;-webkit-box-shadow:0 0 40px #10BC03;}70%{background-color:#10BC03;-webkit-box-shadow:0 0 3px #10BC03;}}@-moz-keyframes glowing{0%{background-color:#10BC03;-webkit-box-shadow:0 0 3px #10BC03;}30%{background-color:#10BC03;-webkit-box-shadow:0 0 40px #10BC03;}70%{background-color:#10BC03;-webkit-box-shadow:0 0 3px #10BC03;}}@-o-keyframes glowing{0%{background-color:#10BC03;-webkit-box-shadow:0 0 3px #10BC03;}30%{background-color:#10BC03;-webkit-box-shadow:0 0 40px #10BC03;}70%{background-color:#10BC03;-webkit-box-shadow:0 0 3px #10BC03;}}@keyframes glowing{0%{background-color:#10BC03;-webkit-box-shadow:0 0 3px #10BC03;}30%{background-color:#10BC03;-webkit-box-shadow:0 0 40px #10BC03;}70%{background-color:#10BC03;-webkit-box-shadow:0 0 3px #10BC03;}}#ChatButton{display:none}
@media only screen and (max-width:640px){h1{margin-top:45px}form{padding:0 10px 5px;}fieldset img{display:none}}</style>
<link rel='dns-prefetch' href='https://saleforce.lokema.com.tw/form/form.save.asp' />
</head>
<body>
<form accept-charset='UTF-8' autocomplete='on' method='post' action='https://saleforce.lokema.com.tw/form/form.save.asp' onsubmit='SubmitButton.disabled=true;return true;'>
	<a id='ChatButton' href='javascript:ChatWindow();'>💬 線上聊天</a>
	<h1>業務洽詢</h1>
	<fieldset>
	<h2>洽詢項目*</h2>
	<select name='項目' required>
		<option value="">-</option>
		<option value="**預約裝機">【新辦】預約裝機</option>
		<option value="**本月優惠活動洽詢">【新辦】本月優惠活動洽詢</option>
		<option value="**店家雲端監控">【新辦】店家雲端監控</option>
		<option value="**宿舍/套房/民宿之申請與安裝">【新辦】宿舍/套房/民宿之申請與安裝</option>
		<option value="**居家防護服務">【新辦】居家防護服務</option>
		<option value="**居家銀髮族全時遠距健康照護">【新辦】居家銀髮族全時遠距健康照護</option>
		<option value="**社區/大樓加裝監視鏡頭服務">【新辦】社區/大樓加裝監視鏡頭服務</option>
		<option value="**社區/大樓專案之洽詢與受理">【新辦】社區/大樓專案之洽詢與受理</option>
		<option value="舊用戶續約方案">(續約)舊用戶續用方案洽詢</option>
		<option value="其它">(其它)請於備註補充</option>
	</select>
	<img src='form.contact.png'>
	<!--<h2>您的稱謂</h2>
	<input type='text' name='姓名' placeholder='先生/小姐' maxlength='2' />-->
	<h2>聯絡電話*&nbsp;&nbsp;<small>[請勿輸入符號，市話請加區域碼]</small></h2>
	<input type='tel' name='電話' pattern='09\d{8}|0[2-8]\d{7,8}' required />
	<h2>縣市區域*&nbsp;&nbsp;<small>[服務所在的區市鄉鎮]</small></h2>
	<input type='text' name='地址' maxlength='6' required />
	<h2>補充說明</h2>
	<textarea name='補充'></textarea>
	</fieldset>
	<div>
		<a href='https://lokema.blogspot.com/p/privacy.html' target='_blank'>個資法義務告知書</a>
		<input name='SubmitButton' class='SubmitButton' type='submit' value='發送' />
	</div>
	<input type='hidden' name='i' value='聯繫'>
</form>
<script type="text/javascript">
function ChatWindow(){
    var myWindow = window.open('https://tawk.to/chat/5c009cb240105007f37a4fbc/default', '線上聊天', 'width=360,height=450');
}
function getUrlParameter(name){
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' :decodeURIComponent(results[1].replace(/\+/g, ' '));
};
var fKey = getUrlParameter('key');
var fTime = new Date();
var fHour = fTime.getHours();
switch(fKey){
  case 'htc':
  case 'nty':
  case 'cto':
  case 'lulu':
  case 'fmg':
  case 'ntn':
  case 'ksg':
  case 'pnc':
    if (fHour>=9 && fHour<=18){
	var fObj = document.getElementById('ChatButton');
        fObj.style.display = "inline-block";
    };
	break;
  default:
}
</script>
</body>
</html>
