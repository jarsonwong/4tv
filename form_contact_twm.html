<!DOCTYPE html>
<html lang='zh-Hant-TW'>
<head>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1' />
<title>專人回覆</title>
<style>
body{margin:0;padding:0;}
.form-container{border:1px solid #f2e3d2;background:#bdbdb7;background:-webkit-gradient(linear, left top, left bottom, from(#ffffff), to(#d3d3d3));background:-webkit-linear-gradient(top, #ffffff, #d3d3d3);background:-moz-linear-gradient(top, #ffffff, #d3d3d3);background:-ms-linear-gradient(top, #ffffff, #d3d3d3);background:-o-linear-gradient(top, #ffffff, #d3d3d3);background-image:-ms-linear-gradient(top, #ffffff 0%, #d3d3d3 100%);-webkit-border-radius:8px;-moz-border-radius:8px;border-radius:8px;-webkit-box-shadow:rgba(000,000,000,0.9) 0 1px 2px, inset rgba(255,255,255,0.4) 0 0px 0;-moz-box-shadow:rgba(000,000,000,0.9) 0 1px 2px, inset rgba(255,255,255,0.4) 0 0px 0;box-shadow:rgba(000,000,000,0.9) 0 1px 2px, inset rgba(255,255,255,0.4) 0 0px 0;font-family:'Helvetica Neue',Helvetica,sans-serif;text-decoration:none;min-width:260px;padding:20px;margin:30px auto 10px;width:94%;}
.form-field{border:1px solid #c9b7a2;background:#e4d5c3;-webkit-border-radius:4px;-moz-border-radius:4px;border-radius:4px;color:#725129;-webkit-box-shadow:rgba(255,255,255,0.4) 0 1px 0, inset rgba(000,000,000,0.7) 0 0px 0px;-moz-box-shadow:rgba(255,255,255,0.4) 0 1px 0, inset rgba(000,000,000,0.7) 0 0px 0px;box-shadow:rgba(255,255,255,0.4) 0 1px 0, inset rgba(000,000,000,0.7) 0 0px 0px;padding:8px;margin-bottom:20px;width:280px;}
.form-field:focus{background:#fff;}
.form-container h2{text-shadow:#fdf2e4 0 1px 0;font-size:18px;margin:0 0 10px 0;font-weight:bold;text-align:center;}
.form-title{margin-bottom:10px;color:#725129;text-shadow:#fdf2e4 0 1px 0;}
.submit-container{margin:8px 0;text-align:right;}
.submit-button{border:1px solid #447314;background:#6aa436;background:-webkit-gradient(linear, left top, left bottom, from(#8dc059), to(#6aa436));background:-webkit-linear-gradient(top, #8dc059, #6aa436);background:-moz-linear-gradient(top, #8dc059, #6aa436);background:-ms-linear-gradient(top, #8dc059, #6aa436);background:-o-linear-gradient(top, #8dc059, #6aa436);background-image:-ms-linear-gradient(top, #8dc059 0%, #6aa436 100%);-webkit-border-radius:4px;-moz-border-radius:4px;border-radius:4px;-webkit-box-shadow:rgba(255,255,255,0.4) 0 1px 0, inset rgba(255,255,255,0.4) 0 1px 0;-moz-box-shadow:rgba(255,255,255,0.4) 0 1px 0, inset rgba(255,255,255,0.4) 0 1px 0;box-shadow:rgba(255,255,255,0.4) 0 1px 0, inset rgba(255,255,255,0.4) 0 1px 0;text-shadow:#addc7e 0 1px 0;color:#31540c;font-family:helvetica, serif;padding:8.5px 18px;font-size:14px;text-decoration:none;vertical-align:middle;}
.submit-button:hover{border:1px solid #447314;text-shadow:#31540c 0 1px 0;background:#6aa436;background:-webkit-gradient(linear, left top, left bottom, from(#8dc059), to(#6aa436));background:-webkit-linear-gradient(top, #8dc059, #6aa436);background:-moz-linear-gradient(top, #8dc059, #6aa436);background:-ms-linear-gradient(top, #8dc059, #6aa436);background:-o-linear-gradient(top, #8dc059, #6aa436);background-image:-ms-linear-gradient(top, #8dc059 0%, #6aa436 100%);color:#fff;}
.submit-button:active{text-shadow:#31540c 0 1px 0;border:1px solid #447314;background:#8dc059;background:-webkit-gradient(linear, left top, left bottom, from(#6aa436), to(#6aa436));background:-webkit-linear-gradient(top, #6aa436, #8dc059);background:-moz-linear-gradient(top, #6aa436, #8dc059);background:-ms-linear-gradient(top, #6aa436, #8dc059);background:-o-linear-gradient(top, #6aa436, #8dc059);background-image:-ms-linear-gradient(top, #6aa436 0%, #8dc059 100%);color:#fff;} .form-container img{border:0px; max-width:100%;}
@media only screen and (max-width:768px){.form-container{width:90%;padding:15px;}}
@media only screen and (max-width:640px){#Form-Agent{display:none;}}
@media only screen and (max-width:480px){.form-container{width:88%;padding:15px;}.form-field{width:240px;}}
@media only screen and (max-width:320px){.form-container{padding:5px;}.form-field{width:240px;}}
</style>
<script src="https://code.jquery.com/jquery-1.8.3.min.js" integrity="sha256-YcbK69I5IXQftf/mYD8WY0/KmEDCv1asggHpJk1trM8=" crossorigin="anonymous"></script>
<script defer src="form_jquery.meiomask.min.js"></script>
<script defer src="form_jquery.blockui.min.js"></script>
</head>
<body>
<form class="form-container" accept-charset="UTF-8" autocomplete="on" method="post" action="https://saleforce.lokema.com.tw/form/util_saveform.asp" onsubmit="$.blockUI({message:'請稍候...',css:{border:'none',padding:'15px',backgroundColor:'#000','-webkit-border-radius':'10px','-moz-border-radius':'10px',opacity:.5,color:'#fff'}});">
	<div class="form-title"><h2>業務洽詢</h2></div>
	<div class="form-title">業務項目</div>
	<select name="項目" class="form-field" required>
		<option value="">-</option>
		<option value="**預約裝機">【新辦】預約裝機</option>
		<option value="**本月優惠活動洽詢">【新辦】本月優惠活動洽詢</option>
		<option value="**店家雲端監控">【新辦】店家雲端監控</option>
		<option value="**宿舍/套房/民宿之申請與安裝">【新辦】宿舍/套房/民宿之申請與安裝</option>
		<option value="**居家防護服務">【新辦】居家防護服務</option>
		<option value="**居家銀髮族全時遠距健康照護">【新辦】居家銀髮族全時遠距健康照護</option>
		<option value="**社區/大樓加裝監視鏡頭服務">【新辦】社區/大樓加裝監視鏡頭服務</option>
		<option value="**社區/大樓專案之洽詢與受理">【新辦】社區/大樓專案之洽詢與受理</option>
		<option value="舊用戶續約方案">(續約)舊用戶續用方案洽詢</option>
		<option value="其它">(其它)請於備註補充</option>
	</select><br />
	<div class="form-title">您的稱謂</div>
	<img id="Form-Agent" src="form_contact_agent.png" style="border:0; float:right;">
	<input class="form-field" type="text" name="姓名" placeholder="先生/小姐" maxlength="2" /><br />
	<div class="form-title">聯絡電話*&nbsp;&nbsp;<span style='font-size:10px;'>[請勿輸入符號，市話請加區域碼]</span></div>
	<input class="form-field" type="tel" name="電話" alt='9999999999' onblur='ChangeMask(this);CheckPhone(this);' required /><br />
	<!--<div class="form-title">LINE ID</div>
	<input class="form-field" type="text" name="LINEid" /><br />-->
	<div class="form-title">縣市區域&nbsp;&nbsp;<span style='font-size:10px;'>[預計安裝服務的區市鄉鎮]</span></div>
	<input class="form-field" type="text" name="地址" maxlength="6" required /><br />
	<div class="form-title">補充說明</div>
	<textarea class="form-field" name="補充" rows="3" cols="30"></textarea><br />
	<div class="submit-container">
		<a href="https://jarsonwong.github.io/4tv/service_twm_privacy.pdf" target="_blank">個資法義務告知書</a> <input class="submit-button" type="submit" value="發送" />
	</div>
	<input type="hidden" name="i" value="聯繫">
	<span id="Option"></span>
</form>
<script>
function ChangeMask(fObj){if(fObj.value.substr(0,2)=='09'){$(fObj).setMask('9999 999 999').val(fObj.value);}else if(fObj.value.length==9){$(fObj).setMask('99 999 9999').val(fObj.value);}else{$(fObj).setMask('99 9999 9999').val(fObj.value);}}function CheckPhone(fObj){var intCheck=UtilCheckPhoneNumber(fObj.value);if(intCheck<0){alert('電話號碼錯誤!!');$(fObj).css('background-color','red');fObj.focus();return false;}else if(intCheck>0){$(fObj).css('background-color','#e4d5c3');}}function UtilCheckPhoneNumber(fNum){var fNum=fNum.replace(/[ ]/g,"");var len=fNum.length;if(len==0){return 0;}else{var CellReg=/09[0-3|5-8]\d{7}$/;var PhoneReg2=/02\d{8}$/;var PhoneReg3=/03\d{7}$/;var PhoneReg41=/04[2-6]\d{7}$/;var PhoneReg42=/04[7-9]\d{6}$/;var PhoneReg5=/0[5-8]\d{7}$/;if(CellReg.exec(fNum)!=null){return 10;}else if(PhoneReg2.exec(fNum)!=null||PhoneReg41.exec(fNum)!=null){return 8;}else if(PhoneReg3.exec(fNum)!=null||PhoneReg42.exec(fNum)!=null||PhoneReg5.exec(fNum)!=null){return 7;}else{return-1;}}}function getParameterByName(name){name=name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");var regexS="[\\?&]"+name+"=([^&#]*)";var regex=new RegExp(regexS);var results=regex.exec(window.location.href);if(results==null)return"";else
return decodeURIComponent(results[1].replace(/\+/g," "));}

$(document).ready(function(){
var int = document.referrer.lastIndexOf("//")+2;
var str = document.referrer.substr(int, document.referrer.length-int);
var String = '<input type="hidden" name="key" value="'+getParameterByName('key')+'"><input type="hidden" name="page" value="'+str+'"><input type="hidden" name="bg" value="'+getParameterByName('bg')+'">';
document.getElementById("Option").innerHTML = String;
$(':input').setMask();
$('input[data-mask]').each(function() {	$(this).setMask($(this).data('mask'));});
});
</script>
</body>
</html>
